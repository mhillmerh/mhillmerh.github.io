
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="/assets/css/style.css">

  <!-- Fuente estilo retro pixelado -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="{{ page.title | downcase }}">
  <div class="overlay">
    <header>
      <h1></h1>
      <p>{{ site.description }}</p>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <p>Â© {{ site.time | date: '%Y' }} Retro Gamer Portfolio hecho por m.hillmer</p>
    </footer>
  </div>
  <!-- ðŸŽµ Sonidos estilo retro DOOM -->
  <audio id="bg-music">
    <source src="/assets/sounds/doom_door.wav" type="audio/wav">
  </audio>
  <audio id="hover-sound">
    <source src="/assets/sounds/doom_chat.wav" type="audio/wav">
  </audio>
  <audio id="click-sound">
    <source src="/assets/sounds/doom_shot.wav" type="audio/wav">
  </audio>

  <script>
    // sonido al pasar sobre links
    const hoverSound = document.getElementById('hover-sound');
    const clickSound = document.getElementById('click-sound');

    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('mouseenter', () => hoverSound.play());
      link.addEventListener('click', () => clickSound.play());
    });
    document.querySelectorAll('h2').forEach(link => {
      link.addEventListener('mouseenter', () => hoverSound.play());
      link.addEventListener('click', () => clickSound.play());
    });
  </script>
</body>
</html>
